<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sales report page</title>
  </head>
  <body>
    <h1>Sales report Feb 2023</h1>
    Want to go back to the index? <a href="index.html">CLICK HERE</a> .
    <form id="shop-sub-form">
      <fieldset>
        <legend>Please Enter Data For New Shop</legend>

        <label for="name-input">Name Of Shop</label>
        <input name="name" id="name-input" type="text" />

        <label for="min-cust-input">Min No# Customers</label>
        <input name="minCust" id="min-cust-input" type="text" />

        <label for="max-cust-input">Max No# Customers</label>
        <input name="maxCust" id="max-cust-input" type="text" />

        <label for="avg-sales-input">Average sales</label>
        <input name="avgSales" id="avg-sales-input" type="text" />

        <button id="submit-button" type="submit">SUBMIT</button>
      </fieldset>
    </form>
    <table id="salesTable"></table>

    <script src="app.js"></script>
  </body>
</html>
